{% extends 'base.html' %}
{% block body %}
<div class="container p-5">

    <div class="row">


      {% for i in movie_list %}
      <div class="col-md-3">
        <div class="card">
          <img class="card-img-top" src="{{i.img.url}}" alt="" height="250px">
          <div class="card-body">
              <div class="text-center">
          <h5 class="card-title">{{i.name}}</h5>
              </div>
<div class="text-center">
            <a href="{% url 'detail' i.id %}" class="btn btn-primary">View Details</a>


</div>
          </div>
        </div>
      </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
